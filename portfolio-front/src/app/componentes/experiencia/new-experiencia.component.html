<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

              <div class="form-group">
                  <label for="nombreEmpresa">Nombre de Empresa</label>
                  <input type="text" class="form-control" id="nombreEmpresa" name="nombreEmpresa" [(ngModel)]="nombreEmpresa" required>
              </div>

              <div class="form-group">
                <label for="nombreExperiencia">Nombre Experiencia</label>
                <input type="text" class="form-control" id="nombreExperiencia" name="nombreExperiencia" [(ngModel)]="nombreExperiencia" required>
              </div>

              <div class="form-group">
                  <label for="tipoExperiencia">Tipo de Experiencia</label>
                  <input type="text" class="form-control" id="tipoExperiencia" name="tipoExperiencia" [(ngModel)]="tipoExperiencia" required>
              </div>

              <button class="btn btn-primary">
                  Agregar experiencia
              </button>

          </form>
      </div>
  </div>
</div>
