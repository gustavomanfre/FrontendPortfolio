<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreHyS">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombreHyS" name="nombreHyS" [(ngModel)]="skill.nombreHyS" required>
                </div>
                <div class="form-group">
                    <label for="porcentajeHyS">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentajeHyS" name="porcentajeHyS" [(ngModel)]="skill.porcentajeHyS" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
