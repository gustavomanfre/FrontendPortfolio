<!-- CSS only -->

<style>

  @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  #bodydiv{
      background-color:#0a192f;
      font-family:'Mulish', sans-serif;
      margin: auto;
      width:100%;
      padding: 20px;
  }

  button{
      border: solid 2px #64ffda;
      background-color:#0a192f;
      border-radius:10px;
  }

  button a {
      color: #64ffda;
      text-decoration: none;
  }
  button a:hover{
      color: #8892b0;
      background-color: #0a192f;
  }

  #acerca-mi{
      padding: 10px;

  }

  h2 strong{
      color: #e6f1ff;
  }

  li , section p {
      color:#e6f1ff
  }

  .image-perfil{
      border-radius: 200px;
      opacity: 0.2;
      width: 80%;
  }

  .image-perfil:hover{
      opacity: 0.7;
      transition: 1000ms;
  }
  #descripcion{
      margin-right:20px;
  }
  button{
      width: 80%;
  }

  h2 strong{
    color: #e6f1ff;
  }

  h2{
    color: #64ffda;
  }
</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!--Seccion Acerca mi-->

<div id="bodydiv">
  <h2 style="padding: 20px;">01. <strong>Acerca de mi.</strong></h2>

  <section id="acerca-mi">

    <div class= "float-start w-40" id="descripcion">

      <p style="text-align: center; margin-top:0%; width:80%">
        Nombre de Perfil: {{persona.nombre_perfil_acerca}}
      </p>

     <img class="image-perfil" src='https://i.postimg.cc/PqjmMJ7Q/Foto-Perfil.png' alt='Foto-Perfil'/>

      <button style="display: block; margin:10px; border-radius:20px; color:#64ffda" class="w-9">
        <a [href]="persona.urlDescargaCv" download> Descargar Cv </a>
      </button>

    </div>

    <div>

      <p style="display:inline">
        Palabras clave que describen el perfil:
      </p>
<!--
      <ul>
        <li *ngFor="let habilidad of persona.habilidadBlanda">{{habilidad}}</li>
      </ul>
-->
      <p>
        {{persona.parrafoAcercaDe}}
      </p>

    </div>

  </section>

</div>

<!-- Fin Seccion Acerca mi-->
